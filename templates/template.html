<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

    body {

      color: #3d3c3c;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      padding: 30px;
      border-radius: 20px;
      /* background: linear-gradient(135deg, #00000000, #000000); */
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.4rem;
      margin-bottom: 30px;
    }
    img {
      max-width: 95%;
      max-height: 650px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">

    <img id="template-image" src="" alt="Greeting Image" style="display: none;" />
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    // const title = params.get("title") || "ðŸŽ‰ Welcome!";

    const image = params.get("image");
