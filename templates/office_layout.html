<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Office Layout</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    iframe {
      flex: 1;
      border: none;
    }
    .close-btn {
      background: #d32f2f;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
    }
    .top-bar {
      padding: 10px;
      background: #f5f5f5;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="close-btn" onclick="window.close()">‚ùå Close PDF</button>
  </div>
  <iframe src="../static/Office_layout.pdf"></iframe>
</body>
</html>
